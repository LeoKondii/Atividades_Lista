<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>


<body>
    
    <div class="header">
        <h2>Lista de tarefas</h2>
        <input type="text" id="tarefa" placeholder="Informe a tarefa">
        <span onclick="addElemento()" class="addBtn">Incluir</span>
        <input type="date" id="data" placeholder="Informe a data">
        </div>

    <ul id="itemLista">
        <li class="checked">2003-08-10 - Tomar café</li>
        <li>2024-05-01 - Fazer compras</li>
        <li>2024-06-01 - Entregar atividade no moodle</li>
    </ul>
    <script src="script.js"></script>
    
    <script>
        let myNodelist = document.getElementsByTagName("li");
        for (let i = 0; i < myNodelist.length; i++) {
            let span = document.createElement("span");
            let txt = document.createTextNode("\u00D7"); //caracter x
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }
        let close = document.getElementsByClassName("close");
        for (let i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                let div = this.parentElement;
                div.style.display = "none";
            }
        }

        let list = document.querySelector('ul');
            list.addEventListener('click', function(ev) {
            if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
            }
        }, false);

        function addElemento() {

            let inputValue = document.getElementById("tarefa").value;
            let dataValue = document.getElementById("data").value;

            if (inputValue === '') {
                alert("Você precisa descrever a tarefa");
                return;
            }

            if (dataValue === '') {
                alert("Por favor, selecione uma data.");
                return;
            }

            let concatenado = concatenarData(inputValue, dataValue);

            let li = document.createElement("li");
            let t = document.createTextNode(concatenado);
            li.appendChild(t);

            document.getElementById("itemLista").appendChild(li);
            document.getElementById("tarefa").value = "";
            let span = document.createElement("SPAN");
            let txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            let close = document.getElementsByClassName("close");
            for (let i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    let div = this.parentElement;
                    div.style.display = "none";
                }
            }
    }

        function limparLista() {
            let items = document.querySelectorAll('#itemLista li');
            items.forEach(function(item) {
                let div = item.parentElement;
                item.style.display = "none";
            });
        }

    function concatenarData(tarefa, data) {
        return data + ' - ' + tarefa;
    }
    </script>



</body>
</html>
